<!DOCTYPE html>
<html lang="en">

<head>
    <title>Everyone's Icons</title>
    <meta charset="UTF-8">
    <!-- favicon on tab bar -->
    <!-- <link rel="icon" type="image/png" href="assets/images/"> -->
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- animate.css stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
    <!-- google fonts -->

    <!-- my stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/mystyle.css">
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="row">
            <div class="title-area col">
                <h1><br><i><b>Everyone's Icons</b></i></h1>
                Some people call them queer icons, but I think they're everyone's icons!
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="buttons"> buttons</div>
            </div>
        </div>
        <div class="row">
            <div class="col-9" id="icons-view">
                1
            </div>
            <div class="col-3">
                <form id="icon-form">
                    <label class="titleText" for="icon-input">Add an icon, I dare you:</label>
                    <input type="text" id="icon-input"><br>

                    <!-- Button triggers new movie to be added -->
                    <input class="btn btn-1 btn-1e" id="add-icon" type="submit" value="Iconic, darling!">
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery min link -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <!-- my javascript sheet -->
    <script type="text/javascript" src="assets/javascript/my.js"></script>
